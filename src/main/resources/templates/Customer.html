<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<title>List of Customers</title>
</head>
<body>

	<!-- Create Navigation Bar -->

	<nav class="navbar navbar-light bg-success">
        <div class="container">
          <span class="navbar-brand mb-0 h1 text-white fw-bolder fs-1">CRM - Customer Relationship Management</span>
        </div>
    </nav>
    
    <!-- List of Customer -->
    
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <a 
                  href=""
                  class="btn btn-success my-2 rounded-pill fs-5">Add Customer</a>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <table class="table table-bordered border-success fs-6">
                    <thead class="table-success border-success">
                      <tr>
                        <th class="text-center">First Name</th>
                        <th class="text-center">Last Name</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Contact No.</th>
                        <th class="text-center">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="customer: ${listOfCustomer}">
                        <td th:text="${customer.firstName}" class="text-center"></td>
                        <td th:text="${customer.lastName}" class="text-center"></td>
                        <td th:text="${customer.email}" class="text-center"></td>
                        <td th:text="${customer.contact}" class="text-center"></td>
                        <td class="text-center">
                            <span><a href="#" class="btn btn-warning btn-sm border-0">Update</a></span>                          
                            <span><a href="#" class="btn btn-danger btn-sm border-0">Delete</a></span>                          
                        </td>
                      </tr>
                    </tbody>
                  </table>

            </div>
        </div>

    </div>

</body>
</html>
